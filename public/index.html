<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Dogs</title>
    <link rel="stylesheet" href="style.css">
    <!-- Datadog RUM v5 -->
    <script>
      (function(h,o,u,n,d) {
         h=h[d]=h[d]||{q:[],onReady:function(c){h.q.push(c)}}
         d=o.createElement(u);d.async=1;d.src=n
         n=o.getElementsByTagName(u)[0];n.parentNode.insertBefore(d,n)
      })(window,document,'script','https://www.datadoghq-browser-agent.com/us1/v5/datadog-rum.js','DD_RUM')
      
      window.DD_RUM && DD_RUM.init({
        clientToken: 'pub_your_rum_client_token',
        applicationId: 'your_rum_application_id',
        site: 'datadoghq.com',
        service: 'good-dogs',
        env: 'doggos',
        version: '1.5.0',
        sessionSampleRate: 100,
        sessionReplaySampleRate: 20,
        trackUserInteractions: true,
        trackResources: true,
        trackLongTasks: true,
        trackFrustrations: true,
        defaultPrivacyLevel: 'mask-user-input',
        allowedTracingUrls: [
          { match: window.location.origin, propagatorTypes: ['datadog'] }
        ]
      })
    </script>
</head>
<body>
    <div class="container">
        <div class="dog-container">
            <img id="dog-image" src="/api/random-dog" alt="A dog" class="dog-photo">
        </div>
        
        <div class="button-container">
            <button id="good-dog-btn" class="btn">Good Dog</button>
            <button id="bad-dog-btn" class="btn">Bad Dog</button>
            <button id="next-dog-btn" class="btn">Next Dog</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup">
            <p id="popup-message"></p>
            <button id="close-popup" class="close-btn">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
